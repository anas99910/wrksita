<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORK & REST SCHEDULE CALCULATOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using Inter as a nice default sans-serif */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Ensure input type=date pickers are not overly styled by browser defaults */
        input[type="date"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            color-scheme: dark; 
        }
        .uppercase-text {
            text-transform: uppercase;
        }
        /* Styling for navigation buttons to ensure they are visible and usable */
        .nav-button {
            background-color: #4A5568; /* slate-700 */
            color: #E2E8F0; /* slate-200 */
            padding: 0.5rem 1rem;
            border-radius: 0.5rem; /* rounded-lg */
            font-weight: 600; /* font-semibold */
            transition: background-color 0.15s ease-in-out;
        }
        .nav-button:hover {
            background-color: #2D3748; /* slate-800 or a darker shade */
        }
        .nav-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4F46E5; /* ring-indigo-500 */
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 flex items-center justify-center min-h-screen p-4 md:p-8">

    <div class="container mx-auto max-w-3xl bg-slate-800 p-6 md:p-8 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold text-center text-indigo-400 mb-8 uppercase-text">Work & Rest Schedule</h1>

        <div class="grid md:grid-cols-2 gap-6 mb-8 items-end">
            <div>
                <label for="startDate" class="block text-sm font-medium text-slate-300 mb-1 uppercase-text">Start Date (First Work Day)</label>
                <input type="date" id="startDate" name="startDate" 
                       class="mt-1 block w-full rounded-lg border-slate-600 bg-slate-700 text-slate-100 
                              shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 
                              p-3 text-sm placeholder-slate-400">
            </div>
            <button id="generateButton" 
                    class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold 
                           py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition-all 
                           duration-150 ease-in-out focus:outline-none focus:ring-2 
                           focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-slate-800 
                           h-[3.25rem] text-sm uppercase-text">
                Generate Schedule
            </button>
        </div>

        <div id="scheduleOutput" class="mt-8">
            <div class="flex items-center justify-between mb-6">
                <button id="prevMonthButton" class="nav-button uppercase-text">&lt; PREV</button>
                <h2 id="monthNameDisplay" class="text-2xl font-semibold text-slate-100 text-center uppercase-text mx-4"></h2>
                <button id="nextMonthButton" class="nav-button uppercase-text">NEXT &gt;</button>
            </div>

            <div id="weekdayHeaders" class="grid grid-cols-7 gap-1 md:gap-2 mb-2 text-center font-semibold text-slate-400 text-xs md:text-sm uppercase-text">
                <div>SUN / L7AD</div><div>MON / TNIN</div><div>TUE / TLAT</div><div>WED / LARBE3</div><div>THU / KHMIS</div><div>FRI / JEM3A</div><div>SAT / SEBT</div>
            </div>
            <div id="calendarGrid" class="grid grid-cols-7 gap-1 md:gap-2">
                </div>
            <div id="messageArea" class="mt-6 text-center text-red-400 font-medium uppercase-text"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startDateInput = document.getElementById('startDate');
            const generateButton = document.getElementById('generateButton');
            const monthNameDisplay = document.getElementById('monthNameDisplay');
            const calendarGrid = document.getElementById('calendarGrid');
            const messageArea = document.getElementById('messageArea');
            const prevMonthButton = document.getElementById('prevMonthButton');
            const nextMonthButton = document.getElementById('nextMonthButton');
            
            const localStorageKey = 'workRestSchedule_startDate';
            let cycleStartDate; // Stores the Date object for the cycle's start
            let currentDisplayDate; // Stores the Date object for the 1st of the month being displayed

            function initializeApp() {
                const savedStartDateString = localStorage.getItem(localStorageKey);
                let initialDateString;

                if (savedStartDateString) {
                    initialDateString = savedStartDateString;
                } else {
                    // Default to today's date if no saved date is found
                    const now = new Date();
                    initialDateString = now.toISOString().split('T')[0]; // Format as YYYY-MM-DD
                }
                
                startDateInput.value = initialDateString;
                cycleStartDate = parseDateString(initialDateString); // Initialize cycleStartDate
                
                if (cycleStartDate) {
                    // Set currentDisplayDate to the first of the month of the cycleStartDate
                    currentDisplayDate = new Date(Date.UTC(cycleStartDate.getUTCFullYear(), cycleStartDate.getUTCMonth(), 1));
                } else { // Fallback if cycleStartDate is somehow invalid (e.g., bad localStorage data)
                    const now = new Date();
                    currentDisplayDate = new Date(Date.UTC(now.getFullYear(), now.getMonth(), 1));
                    // Also reset input to a known good default if cycleStartDate was bad
                    startDateInput.value = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
                    cycleStartDate = parseDateString(startDateInput.value); // Re-parse
                }
                generateSchedule();
            }

            function parseDateString(dateString) {
                if (!dateString) return null;
                const [year, month, day] = dateString.split('-').map(Number);
                // Ensure year is reasonable, e.g., not a 2-digit year if user types it
                if (year < 1000 || year > 9999) return null; 
                return new Date(Date.UTC(year, month - 1, day)); 
            }

            function generateSchedule() {
                messageArea.textContent = ''; 
                calendarGrid.innerHTML = ''; 
                monthNameDisplay.textContent = '';

                // Ensure cycleStartDate is valid; it's the reference for work/rest calculations
                const cycleStartDateString = startDateInput.value;
                const tempCycleStartDate = parseDateString(cycleStartDateString); 

                if (!tempCycleStartDate) {
                    messageArea.textContent = 'PLEASE SELECT A VALID START DATE.';
                    // Potentially clear localStorage if it contains an invalid date that caused this
                    // localStorage.removeItem(localStorageKey); 
                    return;
                }
                cycleStartDate = tempCycleStartDate; // Commit to the valid date
                
                // Save the valid cycle start date string to localStorage
                localStorage.setItem(localStorageKey, cycleStartDateString);

                // currentDisplayDate determines which month to show
                if (!currentDisplayDate) { 
                     // This case should ideally be handled by initializeApp or nav button logic
                     // If it happens, reset currentDisplayDate based on cycleStartDate
                     currentDisplayDate = new Date(Date.UTC(cycleStartDate.getUTCFullYear(), cycleStartDate.getUTCMonth(), 1));
                     if (!currentDisplayDate) { // Final fallback
                        messageArea.textContent = 'ERROR: DISPLAY DATE COULD NOT BE SET.';
                        return;
                     }
                }

                const targetYear = currentDisplayDate.getUTCFullYear();
                const targetMonth_0_indexed = currentDisplayDate.getUTCMonth();

                monthNameDisplay.textContent = currentDisplayDate.toLocaleDateString('en-US', {
                    month: 'long',
                    year: 'numeric',
                    timeZone: 'UTC' 
                }).toUpperCase();

                const daysInMonth = new Date(Date.UTC(targetYear, targetMonth_0_indexed + 1, 0)).getUTCDate();
                const firstDayOfWeek = new Date(Date.UTC(targetYear, targetMonth_0_indexed, 1)).getUTCDay();

                for (let i = 0; i < firstDayOfWeek; i++) {
                    const emptyCell = document.createElement('div');
                    calendarGrid.appendChild(emptyCell);
                }

                const today = new Date();
                const todayUTC = new Date(Date.UTC(today.getFullYear(), today.getMonth(), today.getDate()));

                for (let dayOfMonth = 1; dayOfMonth <= daysInMonth; dayOfMonth++) {
                    const currentDateInCalendar = new Date(Date.UTC(targetYear, targetMonth_0_indexed, dayOfMonth));
                    
                    const diffInMilliseconds = currentDateInCalendar.getTime() - cycleStartDate.getTime();
                    const diffInDays = Math.floor(diffInMilliseconds / (1000 * 60 * 60 * 24));
                    const cycleDay = ((diffInDays % 5) + 5) % 5; 
                    const isWorkDay = cycleDay === 0;

                    const dayCell = document.createElement('div');
                    dayCell.className = `p-2 md:p-3 rounded-lg text-center shadow-md min-h-[5rem] md:min-h-[6rem] 
                                         flex flex-col justify-between items-center transition-all 
                                         duration-150 ease-in-out`;
                    
                    let cellClasses = '';
                    if (isWorkDay) {
                        cellClasses = 'bg-blue-600 text-white border border-blue-500 hover:bg-blue-500';
                    } else {
                        cellClasses = 'bg-slate-700 text-slate-300 border border-slate-600 hover:bg-slate-600';
                    }
                    dayCell.classList.add(...cellClasses.split(' '));

                    if (currentDateInCalendar.getTime() === todayUTC.getTime()) {
                        dayCell.classList.add('ring-2', 'ring-yellow-400', 'ring-offset-2', 'ring-offset-slate-800', 'relative', 'z-10');
                    }

                    const dayNumberDiv = document.createElement('div');
                    dayNumberDiv.className = 'font-bold text-lg md:text-xl';
                    dayNumberDiv.textContent = dayOfMonth;

                    const statusDiv = document.createElement('div');
                    statusDiv.className = 'text-xs md:text-sm font-medium mt-1 uppercase-text';
                    statusDiv.textContent = isWorkDay ? 'WORK' : 'REST';
                    
                    dayCell.appendChild(dayNumberDiv);
                    dayCell.appendChild(statusDiv);
                    calendarGrid.appendChild(dayCell);
                }
            }
            
            function changeMonth(offset) {
                if (currentDisplayDate) {
                    currentDisplayDate.setUTCMonth(currentDisplayDate.getUTCMonth() + offset);
                    currentDisplayDate.setUTCDate(1); 
                    generateSchedule();
                }
            }

            // Event listeners
            generateButton.addEventListener('click', () => {
                const newCycleStartDateString = startDateInput.value;
                const newCycleStartDate = parseDateString(newCycleStartDateString);
                if (newCycleStartDate) {
                    cycleStartDate = newCycleStartDate; 
                    currentDisplayDate = new Date(Date.UTC(cycleStartDate.getUTCFullYear(), cycleStartDate.getUTCMonth(), 1));
                    localStorage.setItem(localStorageKey, newCycleStartDateString); 
                    generateSchedule();
                } else {
                    messageArea.textContent = 'PLEASE SELECT A VALID START DATE.';
                }
            });

            startDateInput.addEventListener('change', () => {
                const newCycleStartDateString = startDateInput.value;
                const newCycleStartDate = parseDateString(newCycleStartDateString);
                if (newCycleStartDate) {
                    cycleStartDate = newCycleStartDate; 
                    currentDisplayDate = new Date(Date.UTC(cycleStartDate.getUTCFullYear(), cycleStartDate.getUTCMonth(), 1));
                    localStorage.setItem(localStorageKey, newCycleStartDateString); 
                    generateSchedule();
                } else {
                    // No error message here, let button click or explicit generation handle it
                }
            });

            prevMonthButton.addEventListener('click', () => changeMonth(-1));
            nextMonthButton.addEventListener('click', () => changeMonth(1));

            initializeApp(); 
        });
    </script>

</body>
</html>
