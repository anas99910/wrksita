<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORK & REST SCHEDULE CALCULATOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using Inter as a nice default sans-serif */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Ensure input type=date pickers are not overly styled by browser defaults */
        input[type="date"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            /* For dark theme, ensure the date picker icon is visible if possible (browser dependent) */
            color-scheme: dark; 
        }
        /* Custom class for uppercasing text */
        .uppercase-text {
            text-transform: uppercase;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 flex items-center justify-center min-h-screen p-4 md:p-8">

    <div class="container mx-auto max-w-3xl bg-slate-800 p-6 md:p-8 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold text-center text-indigo-400 mb-8 uppercase-text">Work & Rest Schedule</h1>

        <div class="grid md:grid-cols-2 gap-6 mb-8 items-end">
            <div>
                <label for="startDate" class="block text-sm font-medium text-slate-300 mb-1 uppercase-text">Start Date (First Work Day)</label>
                <input type="date" id="startDate" name="startDate" 
                       class="mt-1 block w-full rounded-lg border-slate-600 bg-slate-700 text-slate-100 
                              shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 
                              p-3 text-sm placeholder-slate-400">
            </div>
            <button id="generateButton" 
                    class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold 
                           py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition-all 
                           duration-150 ease-in-out focus:outline-none focus:ring-2 
                           focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-slate-800 
                           h-[3.25rem] text-sm uppercase-text">
                Generate Schedule
            </button>
        </div>

        <div id="scheduleOutput" class="mt-8">
            <h2 id="monthNameDisplay" class="text-2xl font-semibold text-slate-100 mb-6 text-center uppercase-text"></h2>
            <div id="weekdayHeaders" class="grid grid-cols-7 gap-1 md:gap-2 mb-2 text-center font-semibold text-slate-400 text-xs md:text-sm uppercase-text">
                <div>SUN / L7AD</div><div>MON / TNIN</div><div>TUE / TLAT</div><div>WED / LARBE3</div><div>THU / KHMIS</div><div>FRI / JEM3A</div><div>SAT / SEBT</div>
            </div>
            <div id="calendarGrid" class="grid grid-cols-7 gap-1 md:gap-2">
                </div>
            <div id="messageArea" class="mt-6 text-center text-red-400 font-medium uppercase-text"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startDateInput = document.getElementById('startDate');
            const generateButton = document.getElementById('generateButton');
            const monthNameDisplay = document.getElementById('monthNameDisplay');
            const calendarGrid = document.getElementById('calendarGrid');
            const messageArea = document.getElementById('messageArea');

            function initializeDate() {
                const now = new Date();
                const firstDayCurrentMonth = new Date(now.getFullYear(), now.getMonth(), 1);
                startDateInput.value = firstDayCurrentMonth.toISOString().split('T')[0];
                generateSchedule();
            }

            function parseDateString(dateString) {
                if (!dateString) return null;
                const [year, month, day] = dateString.split('-').map(Number);
                return new Date(Date.UTC(year, month - 1, day)); 
            }

            function generateSchedule() {
                messageArea.textContent = ''; 
                calendarGrid.innerHTML = ''; 
                monthNameDisplay.textContent = '';

                const startDateString = startDateInput.value;

                if (!startDateString) {
                    messageArea.textContent = 'PLEASE SELECT A START DATE.';
                    return;
                }

                const startDateObj = parseDateString(startDateString);
                if (!startDateObj) {
                    messageArea.textContent = 'INVALID START DATE FORMAT.';
                    return;
                }

                const targetYear = startDateObj.getUTCFullYear();
                const targetMonth_0_indexed = startDateObj.getUTCMonth();

                const displayDate = new Date(Date.UTC(targetYear, targetMonth_0_indexed, 1));
                monthNameDisplay.textContent = displayDate.toLocaleDateString('en-US', {
                    month: 'long',
                    year: 'numeric',
                    timeZone: 'UTC' 
                }).toUpperCase();

                const daysInMonth = new Date(Date.UTC(targetYear, targetMonth_0_indexed + 1, 0)).getUTCDate();
                const firstDayOfWeek = new Date(Date.UTC(targetYear, targetMonth_0_indexed, 1)).getUTCDay();

                for (let i = 0; i < firstDayOfWeek; i++) {
                    const emptyCell = document.createElement('div');
                    // Optional: style empty cells for dark theme if needed
                    // emptyCell.className = 'rounded-lg bg-slate-750'; // example
                    calendarGrid.appendChild(emptyCell);
                }

                const today = new Date();
                const todayUTC = new Date(Date.UTC(today.getFullYear(), today.getMonth(), today.getDate()));

                for (let dayOfMonth = 1; dayOfMonth <= daysInMonth; dayOfMonth++) {
                    const currentDateObj = new Date(Date.UTC(targetYear, targetMonth_0_indexed, dayOfMonth));
                    const diffInMilliseconds = currentDateObj.getTime() - startDateObj.getTime();
                    const diffInDays = Math.floor(diffInMilliseconds / (1000 * 60 * 60 * 24));
                    const cycleDay = ((diffInDays % 5) + 5) % 5; 
                    const isWorkDay = cycleDay === 0;

                    const dayCell = document.createElement('div');
                    dayCell.className = `p-2 md:p-3 rounded-lg text-center shadow-md min-h-[5rem] md:min-h-[6rem] 
                                         flex flex-col justify-between items-center transition-all 
                                         duration-150 ease-in-out`;
                    
                    let cellClasses = '';
                    if (isWorkDay) {
                        // iOS-like blue for work days
                        cellClasses = 'bg-blue-600 text-white border border-blue-500 hover:bg-blue-500';
                    } else {
                        // Subdued dark gray for rest days
                        cellClasses = 'bg-slate-700 text-slate-300 border border-slate-600 hover:bg-slate-600';
                    }
                    dayCell.classList.add(...cellClasses.split(' '));

                    if (currentDateObj.getTime() === todayUTC.getTime()) {
                        // Bright yellow ring for today, offset by the card background
                        dayCell.classList.add('ring-2', 'ring-yellow-400', 'ring-offset-2', 'ring-offset-slate-800', 'relative', 'z-10');
                    }

                    const dayNumberDiv = document.createElement('div');
                    dayNumberDiv.className = 'font-bold text-lg md:text-xl'; // Text color will be inherited or set by cell
                    dayNumberDiv.textContent = dayOfMonth;

                    const statusDiv = document.createElement('div');
                    statusDiv.className = 'text-xs md:text-sm font-medium mt-1 uppercase-text'; // Text color inherited
                    statusDiv.textContent = isWorkDay ? 'WORK' : 'REST';
                    
                    dayCell.appendChild(dayNumberDiv);
                    dayCell.appendChild(statusDiv);
                    calendarGrid.appendChild(dayCell);
                }
            }

            generateButton.addEventListener('click', generateSchedule);
            startDateInput.addEventListener('change', generateSchedule);
            initializeDate();
        });
    </script>

</body>
</html>
